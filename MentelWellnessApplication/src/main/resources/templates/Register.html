<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Mental Wellness Assistant</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/Register.css}">
</head>
<body>
    <header>
        <div class="logo">ðŸ§  WellnessAI</div>
        <nav>
            <a th:href="@{/}">Home</a>
            <a th:href="@{/login}">Login</a>
        </nav>
    </header>
    <div class="container">
        <section class="auth-forms" id="register">
            <h1>Register</h1>
            <form th:action="@{/register}" method="post">
                <div th:if="${error}" style="color:red; text-align: center; margin-bottom: 15px;" th:text="${error}"></div>
                <input type="text" name="fullName" placeholder="Full Name" required>
                <input type="email" name="email" placeholder="Email" required autocomplete="off">
                <input type="password" name="password" placeholder="Password" required autocomplete="new-password">
                <input type="password" name="confirmPassword" placeholder="Confirm Password" required autocomplete="new-password">
                <button type="submit">Register</button>
            </form>
            <img th:src="@{/images/register.jpg}" alt="Register Illustration" class="register-image">
        </section>
    </div>
</body>
</html>
